<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지 준비중</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Pretendard", -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(165deg, #fafafa, #ececec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px 15px;
            margin: 20px 0px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            width: 70%;
            max-width: 380px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .title {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .desc {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        /* 모바일 */
        @media (max-width: 360px) {
            .container {
                padding: 30px 20px;
                border-radius: 16px;
            }
            .logo { font-size: 22px; }
            .title { font-size: 16px; }
            .desc { font-size: 14px; }
        }

        /* 태블릿 */
        @media (min-width: 768px) {
            .container {
                max-width: 340px;
                padding: 50px 40px;
            }
            .logo { font-size: 30px; }
            .title { font-size: 20px; }
            .desc { font-size: 17px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">Weding</div>
    <div class="title">홈페이지 준비 중</div>
    <div class="desc">
        곧 찾아뵙겠습니다!
    </div>
</div>

</body>
</html>
